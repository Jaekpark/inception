version: "3"

services:
########################
#    Dream : NGINX     #
########################
  nginx:
    depends_on:
      - wordpress
    build:
      context: ./requirements/nginx
    image: nginx:${TAG}
    container_name: nginx
    ports:
      - "443:443"
    restart: always
    networks:
      - goto_deeper
    volumes:
      - wp_volume:/var/www/wordpress

################################
# Dream in a dream : WORDPRESS #
################################
  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
    image: wordpress:${TAG}
    container_name: wordpress
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_ADMIN}
      WORDPRESS_DB_PASSWORD: ${MYSQL_ADMIN_PASSWORD}
    expose:
      - "9000"
    restart: always
    networks:
      - goto_deeper
    volumes:
      - wp_volume:/var/www/wordpress

###########################
#     Limbo : MARIADB     #
###########################
  mariadb:
    build:
      context: ./requirements/mariadb
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_ADMIN: ${MYSQL_ADMIN}
        MYSQL_ADMIN_PASSWORD: ${MYSQL_ADMIN_PASSWORD}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_USER_PASSWORD: ${MYSQL_USER_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
    image: mariadb:${TAG}
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ADMIN: ${MYSQL_ADMIN}
      MYSQL_ADMIN_PASSWORD: ${MYSQL_ADMIN_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_USER_PASSWORD: ${MYSQL_USER_PASSWORD}
    expose:
      - "3306"
    restart: always
    volumes:
     - db_volume:/var/lib/mysql
    networks:
      - goto_deeper

volumes:
  wp_volume:
    name: wp_volume
    driver: local
    driver_opts:
      type: none
      device: ${WP_VOLUME_PATH}
      o: bind
  db_volume:
    name: db_volume
    driver: local
    driver_opts:
      type: none
      device: ${DB_VOLUME_PATH}
      o: bind

networks:
  goto_deeper:
    name: goto_deeper
    driver: bridge
